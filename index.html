<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Device Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="view-container">
            <!-- Monthly Calendar View -->
            <h2>Monthly View</h2>
            <div class="calendar-view">
                <div class="month-navigation">
                    <button id="prevMonthBtn">&lt;</button>
                    <h2 id="currentMonth">May</h2>
                    <button id="nextMonthBtn" disabled>&gt;</button>
                </div>
                <div id="calendar">
                    <!-- Calendar Days Go Here -->
                </div>
            </div>
        </div>
        <div class="view-container">
            <!-- Add Event Section -->
            <h2>Add Event</h2>
            <div class="add-event-section">
                <div>
                    <input type="text" id="eventNameInput" placeholder="Event Name">
                    <button id="eventNameCheckButton">&check;</button>
                    <button id="eventNameVoiceInput">Voice Input</button>
                </div>
                <div>
                    <input type="text" id="eventDateTimeInput" placeholder="MM/DD, TT AM/PM">
                    <button id="eventDateTimeCheckButton">&check;</button>
                </div>
                <div>
                    <button id="confirmButton">Confirm</button>
                    <button id="deleteButton">Delete</button>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
        <div class="view-container">
            <!-- Daily View -->
            <h2>Daily View</h2>
            <div class="daily-view">
                <h2 id="selectedDay">May 18</h2>
                    <div class="daily-view-times">
                        <table style="width:50%">
                            <tr>
                              <td>
                                10:00 AM
                                <ul id="10:00 AM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                11:00 AM
                                <ul id="11:00 AM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                12:00 PM
                                <ul id="12:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                1:00 PM
                                <ul id="01:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                2:00 PM
                                <ul id="02:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                3:00 PM
                                <ul id="03:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                4:00 PM
                                <ul id="04:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                5:00 PM
                                <ul id="05:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                6:00 PM
                                <ul id="06:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                7:00 PM
                                <ul id="07:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                8:00 PM
                                <ul id="08:00 PM">
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                9:00 PM
                                <ul id="09:00 PM">
                                </ul>
                              </td>
                            </tr>
                          </table>
                    </div>
                <ul id="sampleEvents">
                    <!-- Sample Events Go Here -->
                </ul>
            </div>
        </div>
        <div class="view-container">
            <h2>Community Events</h2>
            <div class="community-events">
                <div class="event-list" id="eventList">
                    <!-- Community Events Go Here -->
                </div>
                <div class="scroll-buttons">
                    <button id="scrollUpBtn">&uarr;</button>
                    <button id="scrollDownBtn">&darr;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
